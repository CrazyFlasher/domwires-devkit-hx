name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        haxe: [4.2.3,]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          haxe-version: ${{ matrix.haxe }}
      - run: haxe -version
      - run: haxe scripts/build.hxml